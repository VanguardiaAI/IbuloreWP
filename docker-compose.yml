version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ibulore-backend
    environment:
      - WC_STORE_URL=${WC_STORE_URL}
      - WC_CONSUMER_KEY=${WC_CONSUMER_KEY}
      - WC_CONSUMER_SECRET=${WC_CONSUMER_SECRET}
      - WP_USER_LOGIN=${WP_USER_LOGIN}
      - WP_APPLICATION_PASSWORD=${WP_APPLICATION_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ibulore-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://backend:5001
    container_name: ibulore-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://backend:5001
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    depends_on:
      - backend
    networks:
      - ibulore-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ibulore-nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ibulore-network
    restart: unless-stopped

networks:
  ibulore-network:
    driver: bridge